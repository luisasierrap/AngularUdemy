<h1 *ngIf="allHeroes.length == heroes.length">Buscando a Todos los Héroes !</h1>
<h1 *ngIf="allHeroes.length != heroes.length">Buscando a: <small>{{termino | uppercase}}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length==0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{termino}}
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
