<h1>{{heroe.nombre | uppercase}} <small> - ({{heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid m-3">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar </a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p class="text-justify">
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel-logo.png" alt="Marvel" class="img-logo">
      <img *ngIf="heroe.casa=='DC'" src="assets/img/dc-logo.png" alt="DC_Comics" class="img-logo">
    </div>
  </div>
</div>
