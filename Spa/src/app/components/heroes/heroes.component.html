<h1>
  Héroes
</h1>
<hr>
<div class="card-columns">
  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title text-center"><strong>{{heroe.nombre}}</strong></h5>
      <p class="card-text text-justify">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <button (click)="verHeroe(i);"
        type="button" class="btn btn-outline-primary btn-block">
        Ver descripción
      </button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más...</a> -->
    </div>
  </div>
</div>
